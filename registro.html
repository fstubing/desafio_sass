<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/img/adl.png" alt="logo" class="logo__imagen" />
        <span class="logo__titulo">Blog FrontEnd</span>
      </div>
    </header>
    <main class="main">
      <section class="form-login">
        <h3 class="form-login__titulo">Regístrate ¡Es gratis!</h3>
        <form action="./index.html" class="formulario-login">
          <input
            type="text"
            placeholder="Nombre"
            class="formulario-login__input"
          />
          <input
            type="text"
            placeholder="Apellido"
            class="formulario-login__input"
          />
          <input
            type="text"
            placeholder="Email"
            class="formulario-login__input"
          />
          <input
            type="text"
            placeholder="Contraseña"
            class="formulario-login__input"
          />
          <input
            type="text"
            placeholder="Confirma tu contraseña"
            class="formulario-login__input"
          />
          <button
            type="submit"
            class="formulario-login__btn formulario-login__btn--green"
          >
            Crea tu cuenta
          </button>
          <button
            type="button"
            class="formulario-login__btn formulario-login__btn--google"
          >
            <img src="./assets/img/google.jpg" alt="google-icon" />
            <span>Registrate con Google</span>
          </button>
        </form>
        <p class="form-login__parrafo">
          ¿Ya tienes una cuenta?
          <span><a href="./index.html">Inicia sesión</a></span>
        </p>
      </section>
    </main>
  </body>
</html>
